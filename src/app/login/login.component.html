<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img [src]="image" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>LogIn to <strong>RentBuy</strong></h3>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
              error in email or password
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
              <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" class="form-control" name="email" placeholder="Enter email"
                  formControlName="email" />
              </div>
              <div *ngIf="!loginForm.controls.email?.valid &&
               (loginForm.controls.email?.dirty || loginForm.controls.email?.touched)" style="color: red">
                Invalid email
              </div>
              <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="form-control" name="password" placeholder="Enter Password"
                  formControlName="password" />
              </div>
              <div *ngIf="!loginForm.controls.password?.valid &&
              (loginForm.controls.password?.dirty || loginForm.controls.password?.touched)" style="color: red">
              Put the correct password
            </div>
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a  class="forgot-pass" href="#forgetPassword"  data-toggle="modal">Forgot Password</a></span>
              </div>

              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">

              <a (click)="goToSignUp()" style="cursor: pointer;"> <span class="d-block text-left my-4 text-muted">  signUp</span></a>

              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="fa fa-facebook"></span>
                </a>
                <a href="#" class="twitter">
                  <span class="fa fa-twitter"></span>
                </a>
                <a href="#" class="google">
                  <span class="fa fa-instagram"></span>
                </a>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>



<div id="forgetPassword" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Users Auction</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>

      <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
            <h2>Manage <b>CarsAuction</b></h2>
          </div>

                </div>
            </div>
            <div class="field">
              <span class="fa fa-user"> email</span>
              <input type="text" class="form-control" name="email" placeholder="Enter email"
                [(ngModel)]="email" />
            </div>
            <button (click)="sendEmail()" style="margin-top: 10px;">sendCode</button>
            <div *ngIf="enterCode" class="d-flex justify-content-center align-items-center container" style="margin-top: 10px;">
              <div class="card py-5 px-3">
                  <h5 class="m-0">Email verification</h5><span class="mobile-text">Enter the code we just send on your email <br><b class="text-danger"></b></span>
                  <div class="d-flex flex-row mt-5">
                    <input type="text" class="form-control" [(ngModel)]="num1" >
                    <input type="text" class="form-control" [(ngModel)]="num2" >
                    <input type="text" class="form-control" [(ngModel)]="num3">
                    <input type="text" class="form-control" [(ngModel)]="num4">
                  </div>
            <br>
                  <input type="text" class="form-control" placeholder="new password" [(ngModel)]="password" >
                  <div class="text-center mt-5"><span class="d-block mobile-text">Don't receive the code?</span><span class="font-weight-bold text-danger cursor">Resend</span></div>
                    <Button (click)="checkCodeAndchangePassword()" >check</Button>
                </div>
            </div>
    </div>
  </div>
</div>
