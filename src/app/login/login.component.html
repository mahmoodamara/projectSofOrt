<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img [src]="image" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>LogIn to <strong>RentBuy</strong></h3>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
              send error
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" class="form-control" name="email" placeholder="Enter email"
                  formControlName="email" />
              </div>
              <div *ngIf="!loginForm.controls.email?.valid &&
               (loginForm.controls.email?.dirty || loginForm.controls.email?.touched)" style="color: red">
                Invalid email
              </div>
              <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="form-control" name="password" placeholder="Enter Password"
                  formControlName="password" />
              </div>
              <div *ngIf="!loginForm.controls.password?.valid &&
              (loginForm.controls.password?.dirty || loginForm.controls.password?.touched)" style="color: red">
              Put the correct password
            </div>
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted"> or sign in with</span>

              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="fa fa-facebook"></span>
                </a>
                <a href="#" class="twitter">
                  <span class="fa fa-twitter"></span>
                </a>
                <a href="#" class="google">
                  <span class="fa fa-instagram"></span>
                </a>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
