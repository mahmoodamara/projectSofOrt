<app-navbar></app-navbar>

  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Contact Us</h2>
      </div>

      <div class="row" *ngFor="let con of contact ">

        <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100"  >
          <div class="contact-about">
            <h3>{{con.title}}</h3>
            <p>{{con.description}}  </p>
            <div class="social-links">
              <a href="{{con.twitter}}" class="twitter"><i class="fa fa-twitter"></i></a>
              <a href="{{con.facebook}}" class="facebook"><i class="fa fa-facebook"></i></a>
              <a href="{{con.insta}}" class="instagram"><i class="fa fa-instagram"></i></a>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-4 mt-md-0" data-aos="fade-up" data-aos-delay="200">
          <div class="info">
            <div>
              <i class="fa fa-map-marker"></i>
              <p>{{con.address1}}<br>{{con.address2}}</p>
            </div>

            <div>
              <i class="fa fa-phone"></i>
              <p>{{con.phone}}</p>
            </div>

            <div>
              <i class="fa fa-envelope"></i>
              <p>{{con.mail}}</p>
            </div>

            <div>
                <i class="fa fa-clock-o"></i>
                <p>{{con.clock}}</p>
              </div>

          </div>
        </div>

        <div class="col-lg-5 col-md-12" data-aos="fade-up" data-aos-delay="300">
          <div class="php-email-form">
            <div class="alert alert-primary" role="alert" *ngIf="showmassege">
              send sucssecfuly
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="showMassegeError">
                send error
              </div>
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required
              [(ngModel)]="message.name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required
              [(ngModel)]="message.subject">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required [(ngModel)]="message.message"></textarea >
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit" (click)="addMessage()">Send Message</button></div>
          </div>
        </div>

      </div>

    </div>
  </section>
