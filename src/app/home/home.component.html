<app-navbar></app-navbar>
<section id="hero" class="hero d-flex align-items-center">

    <div class="container">
      <div class="row" *ngFor="let home of homes">
        <div class="col-lg-6 d-flex flex-column justify-content-center" >
          <h1 data-aos="fade-up">{{home.h1}}</h1>
          <h2 data-aos="fade-up" data-aos-delay="400">{{home.h2}}</h2>
          <div data-aos="fade-up" data-aos-delay="600">
            <div class="text-center text-lg-start">
              <a routerLink="/carsAction" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                <span>Get Started</span>
                <i class="fa fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img [src]="home.photo" class="img-fluid" alt="">
        </div>
      </div>
    </div>

  </section>
  <app-contact></app-contact>
