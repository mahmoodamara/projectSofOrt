<div class="container">
  <div class="table-wrapper">
      <div class="table-title">
          <div class="row">
              <div class="col-sm-6">
      <h2>Manage <b>CarsAuction</b></h2>
    </div>
    <div class="col-sm-6">
      <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus"></i> <span>Add New Car</span></a>
    </div>
          </div>
      </div>
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Image</th>
                  <th>minPrice</th>
                  <th>maxPrice</th>
                  <th>timeAuction</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let auction of auctions">
                  <td><img [src]="auction.carPhoto"></td>
                  <td>{{auction.minPrice}}</td>
                  <td>{{auction.maxPrice}}</td>
                  <td>{{editDate(auction.timeAction)}}</td>


                  <td>
                      <a  (click)="editCar(auction)" href="#editEmployeeModal"  class="edit" data-toggle="modal"><i class="fa fa-edit" data-toggle="tooltip" title="Edit"></i></a>
                      <a (click)="deleteCarAuction(auction._id)" class="delete" data-toggle="modal"><i class="fa fa-trash" data-toggle="tooltip" title="Delete"></i></a>
                      <a (click)="getUserInAuction(auction.serialNumber)" class="users" data-toggle="modal"><i class="fa fa-users" data-toggle="tooltip" title="Delete"></i></a>
                  </td>
              </tr>


          </tbody>
      </table>
  </div>
</div>

<!-- Edit Modal HTML -->

<div id="addEmployeeModal" class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
  <form>
    <div class="modal-header">
      <h4 class="modal-title">Add Employee</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>carType</label>
        <input type="text" name="carType" [(ngModel)]="auction.carType" class="form-control" required>
      </div>
      <div class="form-group">
        <label>carModel</label>
        <input type="text" name="phone" [(ngModel)]="auction.carModel" class="form-control" required>
      </div>
      <div class="form-group">
        <label>carPhoto</label>
        <input type="text" name="carPhoto" [(ngModel)]="auction.carPhoto" class="form-control" required>
      </div>
      <div class="form-group">
        <label>minPrice</label>
        <input type="text" name="minPrice" [(ngModel)]="auction.minPrice" class="form-control" required>
      </div>
      <div class="form-group">
        <label>maxPrice</label>
        <input type="text" name="maxPrice" [(ngModel)]="auction.maxPrice" class="form-control" required>
      </div>
      <div class="form-group">
        <label>timeAction</label>
        <input type="text" name="timeAction" [(ngModel)]="auction.timeAction" class="form-control" required>
      </div>
    </div>
    <div class="modal-footer">
      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
      <input type="submit"   class="btn btn-success" (click)="postCarAuction()" value="Add">
    </div>
  </form>
</div>
</div>
</div>
