

<div class="container">
  <div class="table-wrapper">
      <div class="table-title">
          <div class="row">
              <div class="col-sm-6">
      <h2>Manage <b>Users</b></h2>
    </div>
    <div class="col-sm-6">
      <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus"></i> <span>Add New User</span></a>
    </div>
          </div>
      </div>
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>phone</th>
                  <th>phone</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let car of allCars ">
              <td><img [src]="car.img"></td>
              <td>{{car.manufacturer}}</td>
              <td>{{car.yearOfManufacture}}</td>
              <td>{{car.carInspectionDate}}</td>
                  <td>
                      <a  (click)="editCar(car)" href="#editEmployeeModal"  class="edit" data-toggle="modal"><i class="fa fa-edit" data-toggle="tooltip" title="Edit"></i></a>
                      <a (click)="deleteCar(car._id)" class="delete" data-toggle="modal"><i class="fa fa-trash" data-toggle="tooltip" title="Delete"></i></a>
                  </td>
              </tr>


          </tbody>
      </table>
  </div>
</div>

<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
  <div class="modal-content">
    <form>
      <div class="modal-header">
        <h4 class="modal-title">Add Employee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>img</label>
          <input type="text" name="img" [(ngModel)]="car.img" class="form-control" required>
        </div>
        <div class="form-group">
          <label>type</label>
          <input type="text" name="type" [(ngModel)]="car.type" class="form-control" required>
        </div>
        <div class="form-group">
          <label>manufacturer</label>
          <input type="text" name="manufacturer" [(ngModel)]="car.manufacturer" class="form-control" required>
        </div>
        <div class="form-group">
          <label>yearOfManufacture</label>
          <input type="text" name="yearOfManufacture" [(ngModel)]="car.yearOfManufacture" class="form-control" required>
        </div>
        <div class="form-group">
          <label>horsePower</label>
          <input type="text" name="horsePower" [(ngModel)]="car.horsePower" class="form-control" required>
        </div>
        <div class="form-group">
          <label>engineCapacity</label>
          <input type="text" name="engineCapacity" [(ngModel)]="car.engineCapacity" class="form-control" required>
        </div>
          <div class="form-group">
          <label>fuelType</label>
          <input type="text" name="fuelType" [(ngModel)]="car.fuelType" class="form-control" required>
        </div>
          <div class="form-group">
          <label>KM</label>
          <input type="text" name="KM" [(ngModel)]="car.KM" class="form-control" required>
        </div>
          <div class="form-group">
          <label>price</label>
          <input type="text" name="price" [(ngModel)]="car.price" class="form-control" required>
        </div>
        <div class="form-group">
          <label>carInspectionDate</label>
          <input type="text" name="carInspectionDate" [(ngModel)]="car.carInspectionDate" class="form-control" required>
        </div>
        <div class="alert alert-primary" role="alert" *ngIf="showSuccssMessage">
         add sucssecfuly
        </div>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit"   class="btn btn-success" (click)="postCar()" value="Add">
      </div>
    </form>
  </div>
  </div>
  </div>

            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">

          </div>
        </form>
      </div>
    </div>
  </div>
