<app-navbar></app-navbar>
<div>
<header class="section-title">
    <h2>Rent Cars</h2>
    <p>The best cars for rent</p>
    {{timer()}}
    <h1>{{year}} {{month1}}  {{day}} {{hour}} {{minutes}} {{sec}} </h1>

  </header>
</div>
<div class="container-fluid d-flex justify-content-center" style="margin-top: -260px;">
    <div class="row mt-4">
        <div class="col-sm-4" *ngFor="let car of allCars">
          {{updatecarInspectionDate(car)}}
            <div class="card"> <img [src]="car.img" class="card-img-top" >
              <hr class="mt-1 mx-2">
                <div class="card-body pt-0 px-0">
                    <div class="d-flex flex-row justify-content-between mb-0 px-3"> <h6 class="text-muted mt-1">PRICE</h6>
                        <h6>{{car.price| currency}}</h6>
                    </div>
                    <hr class="mt-2 mx-3">
                    <div class="d-flex flex-row justify-content-between px-3 pb-4">
                      <div class="d-flex flex-column"><h6>CheckIn</h6><p style="font-size: 12px;" class="text-muted">{{car.checkIn}}</p></div>
                      <div class="d-flex flex-row justify-content-between px-3 pb-4">
                        <div class="d-flex flex-column"><h6>CheckOut</h6><p style="font-size: 12px;" class="text-muted">{{car.checkOut}}</p></div>
                  </div> 
                </div>
                    <div class="d-flex flex-row justify-content-between p-1 mid" style="margin-top: -50px;">
                        <div class="d-flex flex-column"><small class="text-muted mb-1">ENGINE</small>
                            <div class="d-flex flex-row"><img src="https://imgur.com/iPtsG7I.png" width="35px" height="25px">
                                <div class="d-flex flex-column ml-1"><small class="ghj">{{car.engineCapacity}}</small><small class="ghj">16V I-4 Turbo</small></div>
                            </div>
                        </div>
                        <div class="d-flex flex-column"><small class="text-muted mb-2">HORSEPOWER</small>
                            <div class="d-flex flex-row"><img src="https://imgur.com/J11mEBq.png">
                                <h6 class="ml-1">{{car.horsePower}}HP</h6>
                            </div>
                        </div>
                    </div>
                    <div class="mx-2 mt-2 mb-1"><button type="button"   (click)="carViews(car)" [routerLink]="['/rentcars', car.serialNumber]" class="btn  btn-block"><small>Read More</small></button></div> 
                    <div class="mx-2 mt-2 mb-1"><button type="button" class="btn  btn-block" [disabled]="car.isRent" data-toggle="modal" (click)="editCar(car)" data-target="#UPDATE"><small>Rent Now</small></button></div> 
                </div>
            </div>
        </div>
    </div>
  </div>
