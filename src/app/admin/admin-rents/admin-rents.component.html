<div class="container">
  <div class="table-wrapper">
      <div class="table-title">
          <div class="row">
              <div class="col-sm-6">
      <h2>Manage <b>CarsRents</b></h2>
    </div>
          </div>
      </div>
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Image</th>
                  <th>Type</th>
                  <th>Km</th>
                  <th>Price</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let rent of rents">
                  <td><img [src]="rent.img"></td>
                  <td>{{rent.type}}</td>
                  <td>{{rent.KM}}</td>
                  <td>{{rent.price}}</td>
                  <td>
                      <a (click)="deleteCarRent(rent._id)" class="delete" data-toggle="modal"><i class="fa fa-trash" data-toggle="tooltip" title="Delete"></i></a>
                      <a (click)="getCarRent(rent.serialNumber)" href="#userRentList" class="users" data-toggle="modal"><i class="fa fa-users" data-toggle="tooltip" title="usersRent"></i></a>
                  </td>
              </tr>


          </tbody>
      </table>
  </div>
</div>

<div id="editRentModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Edit Rent</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>email</label>
            <input type="text" name="email" [(ngModel)]="rent.email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>checkIn</label>
            <input type="text" name="checkIn" [(ngModel)]="rent.checkIn" class="form-control" required>
          </div>
          <div class="form-group">
            <label>checkOut</label>
            <input type="text" name="checkOut" [(ngModel)]="rent.checkOut" class="form-control" required>
          </div>
          <div class="form-group">
            <label>location</label>
            <input type="text" name="location" [(ngModel)]="rent.location" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" (click)="putUserAuction()"  class="btn btn-info" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>


<div id="userRentList" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Users Rent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>

      <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
            <h2>Manage <b>UsersRent</b></h2>
          </div>

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>email</th>
                        <th>checkIn</th>
                        <th>checkOut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of oneRent">
                        <td>{{user.email}}</td>
                        <td>{{user.checkIn}}</td>
                        <td>{{user.checkOut}}</td>
                        <td>
                          <a  (click)="editUser(user)" href="#editRentModal"  class="edit" data-toggle="modal"><i class="fa fa-edit" data-toggle="tooltip" data-dismiss="modal" aria-hidden="true" title="Edit"></i></a>

                            <a (click)="deleteOneUserRent()" class="delete" data-toggle="modal"  data-dismiss="modal" aria-hidden="true"><i class="fa fa-trash" data-toggle="tooltip" title="Delete"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>

    </div>
  </div>
</div>
